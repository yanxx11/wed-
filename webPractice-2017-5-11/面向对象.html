<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
<style>
#div1{ width:100px; height:100px; background:red; position:absolute;}</style>
</head>
<script>
window.onload = function(){
	var drag=new Drag();
	drag.init();
};

function Drag()
{
	 this.oDiv = document.getElementById('div1');
	 this.disX = 0;
	 this.disY = 0;
}

Drag.prototype.init=function(ev)
{   var This=this;
	
	this.oDiv.onmousedown =function(ev){ 
	var ev = ev || window.event;
	This.fnDown(ev);
	return false;
	}
	
}

Drag.prototype.fnDown=function(ev)
{
	var This=this;
		disX = ev.clientX - this.oDiv.offsetLeft;
		disY = ev.clientY - this.oDiv.offsetTop;
		
		document.onmousemove =function(ev){
			var ev = ev || window.event;
			This.fnMove(ev)};
		document.onmouseup =this.fnUp;
}

Drag.prototype.fnMove=function(ev)
{		

	this.oDiv.style.left = ev.clientX - disX + 'px';
	this.oDiv.style.top = ev.clientY - disY + 'px';
}

function fnUp(){
	document.onmousemove = null;
	document.onmouseup = null;
}	
	
</script>
<body>
<div id="div1">
</div>

</body>
</html>
<script>
</script>
